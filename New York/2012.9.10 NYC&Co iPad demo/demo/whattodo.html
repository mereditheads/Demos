</head>


<body>
<div id="all">
	<div id="screen" class="whattodo">

        </div>
        
        <div id="category_holder">
			<div id="categories" style="width:1155px;">
            	
                    <div style="padding-left:55px;" class="container">
                        <div class="card rectangle">
                            <div class="face front"><img src="images/Arts-Culture.png" /></div>

                    </div>
                    <div class="container">

                    </div>
                    <div class="container">
                        <div class="card rectangle">

                            <div class="face back pink rectangle"><h2>Family Activities</h2></div>
                        </div>
                    </div>
                    <div class="container toprow">
                        <div class="card rectangle">
                            <div class="face front"><img src="images/Nightlife.png" /></div>
                            <div class="face back pink rectangle"><h2>Nightlife</h2></div>
                        </div>
                    </div>
                    <div class="container toprow">
                        <div class="card rectangle">
                            <div class="face front"><img src="images/Shopping.png" /></div>

                    </div>
                    <div class="container toprow">
                        <div class="card rectangle">

                        </div>
                    </div>
        	</div>
        </div>

    </div>
    <div id="nav"><img src="images/nav.png" border="0" usemap="#Map" />
          <map name="Map" id="Map">
            <area shape="rect" coords="0,43,131,258" href="deals.html" />

	</div>
</div>

<script type="text/javascript">
	$(window).load(function() {
		$('#slider').nivoSlider({	
			effect: 'fade',
			pauseTime: 11000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			directionNavHide: false, // Only show on hover
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			controlNavThumbsFromRel: false, // Use image rel for thumbs
			randomStart: true, // Start on a random slide
		});
		$('#slider2').nivoSlider({	
			effect: 'sliceDown',
			slices: 1,
			animSpeed: 400,
			pauseTime: 6000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			directionNavHide: false, // Only show on hover
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			controlNavThumbsFromRel: false, // Use image rel for thumbs
			randomStart: false, // Start on a random slide
		});
		$('#slider3').nivoSlider({	
			effect: 'sliceDown',
			slices: 1,
			animSpeed: 400,
			pauseTime: 5000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			directionNavHide: false, // Only show on hover
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			controlNavThumbsFromRel: false, // Use image rel for thumbs
			randomStart: false, // Start on a random slide
		});
	});
</script>
