<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>NYC demo</title>

<link rel="stylesheet" href="css/NYC-charles.css" />

<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script>

</head>


<body>
<div id="all">
	<div id="screen" class="guide">
    	<div id="featured_large_sq">
        	<div id="slider2" class="nivoSlider main">
				<img src="images/Borough1.png" />
                <img src="images/Borough2.png" />
                <img src="images/Borough3.png" />
            </div>
            <div class="side margin-bottom"><img src="images/NYC-Shop.png" /></div>
            <div class="side"><img src="images/App.png" /></div>
        </div>
        
        <div id="category_holder">
			<div id="categories" style="width:762px;">
            	
                    <div style="padding-left:55px;" class="container">
                        <div class="card square">
                            <div class="face front"><img src="images/Essentials.png" /></div>
                            <div class="face back purple square"><h1>Essentails</h1></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card square">
                            <div class="face front"><img src="images/landmarks.png" /></div>
                            <div class="face back purple square"><h1>Landmarks</h1></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card square">
                            <div class="face front"><img src="images/maps.png" /></div>
                            <div class="face back purple square"><h1>Maps</h1></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card square">
                            <div class="face front"><img src="images/parks.png" /></div>
                            <div class="face back purple square"><h1>Parks</h1></div>
                        </div>
                    </div>
                    <div class="container ">
                        <div class="card square">
                            <div class="face front"><img src="images/safety.png" /></div>
                            <div class="face back purple square"><h1>Safety</h1></div>
                        </div>
                    </div>
        	</div>
        </div>
        
        <div id="banner">
            <div id="slider" class="nivoSlider">
                <img src="images/banner1.png"/>
                <img src="images/banner2.png"/>
                <img src="images/banner3.png"/>
             </div>
		</div>

    </div>
    <div id="nav"><img src="images/nav.png" border="0" usemap="#Map" />
          <map name="Map" id="Map">
            <area shape="rect" coords="0,43,131,258" href="deals.html" />
            <area shape="rect" coords="130,43,260,258" href="whattodo.html" />
            <area shape="rect" coords="260,43,390,257" href="dining.html" />
            <area shape="rect" coords="390,43,520,258" href="transportation.html" />
            <area shape="rect" coords="519,43,647,258" href="guide.html" />	
          </map>
	</div>
</div>

<script type="text/javascript">
	$(window).load(function() {
		$('#slider').nivoSlider({	
			effect: 'fade',
			pauseTime: 11000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			directionNavHide: false, // Only show on hover
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			controlNavThumbsFromRel: false, // Use image rel for thumbs
			randomStart: true, // Start on a random slide
		});
		$('#slider2').nivoSlider({	
			effect: 'sliceDown',
			slices: 1,
			animSpeed: 500,
			pauseTime: 6000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			directionNavHide: false, // Only show on hover
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			controlNavThumbsFromRel: false, // Use image rel for thumbs
			randomStart: false, // Start on a random slide
		});
	});
</script>

</body>
</html>
