<html>
	<head>
    	<!-- Foundation CSS -->
        <link href="css/foundation/foundation.css" rel="stylesheet" type="text/css" media="screen">
        <link href="css/normalize.css" rel="stylesheet" type="text/css" media="screen">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/app/app.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="css/theme.css" type="text/css" media="screen, projection">

        <!--Nivo Slider-->
        <link rel="stylesheet" href="nivoslider/themes/default/default.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="nivoslider/themes/light/light.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="nivoslider/themes/dark/dark.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="nivoslider/themes/bar/bar.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="nivoslider/nivo-slider.css" type="text/css" media="screen" />
        
        <!-- Ad Rotator Script -->
        <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
        <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
        <script>
		$(function() {
			var icons = {
				header: "ui-icon-circle-arrow-e",
				activeHeader: "ui-icon-circle-arrow-s"
			};
			$( "#accordion" ).accordion({
				icons: icons
			});
			$( "#toggle" ).button().click(function() {
				if ( $( "#accordion" ).accordion( "option", "icons" ) ) {
					$( "#accordion" ).accordion( "option", "icons", null );
				} else {
					$( "#accordion" ).accordion( "option", "icons", icons );
				}
			});
		});
		</script>
        
    </head>
    
    <body oncontextmenu="return false;">
    	<div id="container">
            <div class="row">
                <div id="content" class="large-16 columns foodorder">
                    <img src="images/screen/interface6.4-category1-orderfood2-2.jpg" usemap="#cancel"/>
                    <map name="cancel">
                        <area shape="rect" coords="720,1210,1030,1300" href="orderfood-scan.html" alt="scan_ticket">
                    </map>
                </div>
            </div>
        </div><!--End #container-->
    
    <script type="text/javascript" src="nivoslider/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="nivoslider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
			animSpeed: 500, // Slide transition speed
			pauseTime: 10000, // How long each slide will show
			directionNav: false, // Next & Prev navigation
			controlNav: false, // 1,2,3... navigation
			controlNavThumbs: false, // Use thumbnails for Control Nav
			pauseOnHover: false, // Stop animation while hovering
		});
    });
    </script>
    
    </body>
</html>
