                        </ul>
                        <ul>
                            <h2>Specialty Food</h2>

                        </ul>
                        <ul>

                        </ul>
                    </div>
                    <div id="map_collapsed" class="large-5 columns">
                        <img src="themes/demo/images/wayfinding/map_collapsed.png" usemap="#expand"/>
                        <map name="expand">
                            <area shape="rect" coords="0,480,100,580" href="wayfinding_expanded.html" >
                        </map>
                    </div>
                </div>
            </div>
            <div id="navigation">

                    <li id="nav2" class="main_nav_btn"><a href="orderfood.html"><img src="themes/demo/images/navigation/icon_orderfood.png" /><p>Order Food</p></a></li>

                    <li id="nav4" class="main_nav_btn"><a href="#"><img src="themes/demo/images/navigation/icon_ballparkvillage.png" /><p>Ballpark Village</p></a></li>
                </ul><!--End #main_nav-->

        <script>
            $(document).ready(function(){
                $('a#expand div').click(function() {
                    $(this).toggleClass('active');
                    $(this).siblings().not(this).toggleClass('hide');
                });
            });
        </script>

        <script>
            document.write('<script src=' +
                    ('__proto__' in {} ? 'lib/zepto' : 'lib/jquery') +
                    '.js><\/script>')
        </script>

        <script src="lib/foundation/js/foundation/foundation.js"></script>
        <!--<script src="lib/foundation/foundation.min.js"></script>-->
